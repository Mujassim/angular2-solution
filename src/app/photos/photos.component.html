<div class="container">
    <div class="row">
         <div class="col-md-12">
            <h3 class="text-center title">
              Photos  
           <a class='btn btn-default' (click)='onExit()' style='width:80px'>
            <i class='glyphicon glyphicon glyphicon-remove'></i> Exit
        </a>
         </h3>
          <div class="title-underline"></div>
        </div>
        <div class="col-md-3" *ngFor='let photoDetails of photoDetails'>
                <img class="img-responsive img-thumbnail" src={{photoDetails.url}} alt="...">
               {{photoDetails.title}}  
    </div>
</div>
</div>
