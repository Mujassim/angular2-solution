<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center title">
               User Details
            </h3>
           <div class="title-underline"></div>
        </div>
        <div class="col-md-12">
            <table class="table-center table-bordered table-striped table-condensed userDesc">
        		<thead>
        			<tr class="tableHeader">
                <th>User Id</th>
        		<th>User Name</th>
                <th>User Address</th>
                 <th>Email Address</th>
        			</tr>
        		</thead>
                <tbody>
                    <tr *ngFor='let users of data'>
                       <td>{{users.id}}</td>
                        <td><a [routerLink]="['/users', users.id]" routerLinkActive="active">
                            {{users.name}}
                            </a>
                        </td>
                       <td>{{users.address.street}}, {{users.address.suite}}, {{users.address.city}}, {{users.address.zipcode}}</td>
                    <td>{{users.email}}</td>
                    </tr>
                </tbody>
        	</table>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
